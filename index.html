<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Authorization</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div class="form">
		<div class="close">
			<button>&#10005;</button>
		</div>
		<div class="text">
			Member Sign In
		</div>
		<div class="not_member_yet">
			Not a member yet?
			<a href="#">Sign up now</a>
		</div>
		<div class="input">
			<div class="icon_color">
				<img src="avatar.png">	
			</div>
				<input type="email" name="email" placeholder="Username / Email">				
		</div>
		<div class="input">
			<div class="icon_color">
				<img src="unlock.png">
			</div>
				<input type="password" name="password" placeholder="Password" id="password-input">
			<div>
				<a href="#" onclick="return show_hide_password(this);">
					<img src="close.png" id="image">
				</a>
			</div>
		</div>
		<div class="bottom">
			<div class="sign_button">
				<button>Sign In</button>
			</div>
			<div class="bottom_right">
				<div class="bottom_right_text">
					<input type="checkbox" id="checkbox-id" />
					<label for="checkbox-id">Remember me</label>
				</div>
				<div>
					<a href="#">Forgot Password?</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
